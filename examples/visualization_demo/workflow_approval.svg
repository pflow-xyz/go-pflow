<svg xmlns="http://www.w3.org/2000/svg" viewBox="-120.0 -85.0 960.0 250.0" width="960" height="250">
<defs><style>.task { stroke-width: 2; }.task-manual { fill: #e3f2fd; stroke: #1976d2; }.task-automatic { fill: #f3e5f5; stroke: #7b1fa2; }.task-decision { fill: #fff3e0; stroke: #f57c00; }.task-subflow { fill: #e8f5e9; stroke: #388e3c; }.task-default { fill: #fafafa; stroke: #666; }.task-start { fill: #c8e6c9; stroke: #2e7d32; }.task-end { fill: #ffcdd2; stroke: #c62828; }.dependency { stroke: #666; stroke-width: 1.5; fill: none; }.dependency-fs { stroke: #666; }.dependency-ss { stroke: #2196f3; stroke-dasharray: 5,3; }.dependency-ff { stroke: #4caf50; stroke-dasharray: 5,3; }.dependency-sf { stroke: #ff9800; stroke-dasharray: 5,3; }.arrowhead { fill: #666; }.task-label { font-family: system-ui, Arial; font-size: 12px; fill: #333; text-anchor: middle; dominant-baseline: middle; }.task-type { font-family: system-ui, Arial; font-size: 9px; fill: #666; text-anchor: middle; }.join-split { font-family: system-ui, Arial; font-size: 8px; fill: #999; text-anchor: middle; }.workflow-title { font-family: system-ui, Arial; font-size: 14px; font-weight: bold; fill: #333; }</style><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" class="arrowhead"/></marker></defs>
