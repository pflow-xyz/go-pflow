<svg xmlns="http://www.w3.org/2000/svg" viewBox="-240.0 -80.0 480.0 370.0" width="480" height="370">
<defs><style>.state { stroke-width: 2; rx: 8; }.state-initial { stroke-width: 3; }.state-composite { stroke-dasharray: 5,3; }.transition { stroke: #666; stroke-width: 1.5; fill: none; }.transition-self { stroke: #999; }.arrowhead { fill: #666; }.initial-marker { fill: #333; }.state-label { font-family: system-ui, Arial; font-size: 11px; fill: #333; text-anchor: middle; dominant-baseline: middle; }.event-label { font-family: system-ui, Arial; font-size: 9px; fill: #666; text-anchor: middle; }.region-label { font-family: system-ui, Arial; font-size: 10px; fill: #999; font-style: italic; }.region-box { fill: none; stroke: #ddd; stroke-width: 1; stroke-dasharray: 3,3; }.chart-title { font-family: system-ui, Arial; font-size: 14px; font-weight: bold; fill: #333; }</style><marker id="sm-arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" class="arrowhead"/></marker></defs>
<text x="-230.0" y="-60.0" class="chart-title">Network Connection</text>
<rect x="-60.0" y="-30.0" width="120.0" height="270.0" class="region-box"/>
<text x="-55.0" y="-35.0" class="region-label">connection</text>
<path d="M 0.0 20.0 C 80.0 34.0 80.0 34.0 0.0 48.0" class="transition" marker-end="url(#sm-arrowhead)"/><text x="85.0" y="34.0" class="event-label">connect</text>
<path d="M 0.0 90.0 C 80.0 104.0 80.0 104.0 0.0 118.0" class="transition" marker-end="url(#sm-arrowhead)"/><text x="85.0" y="104.0" class="event-label">success</text>
<path d="M 0.0 50.0 C -80.0 36.0 -80.0 36.0 0.0 22.0" class="transition" marker-end="url(#sm-arrowhead)"/><text x="-85.0" y="36.0" class="event-label" text-anchor="end">failure</text>
<path d="M 0.0 120.0 C -80.0 71.0 -80.0 71.0 0.0 22.0" class="transition" marker-end="url(#sm-arrowhead)"/><text x="-85.0" y="71.0" class="event-label" text-anchor="end">disconnect</text>
<path d="M 0.0 160.0 C 80.0 174.0 80.0 174.0 0.0 188.0" class="transition" marker-end="url(#sm-arrowhead)"/><text x="85.0" y="174.0" class="event-label">error</text>
<path d="M 0.0 190.0 C -80.0 141.0 -80.0 141.0 0.0 92.0" class="transition" marker-end="url(#sm-arrowhead)"/><text x="-85.0" y="141.0" class="event-label" text-anchor="end">retry</text>
<path d="M -20.0 120.0 C -20.0 95.0 20.0 95.0 15.0 120.0" class="transition transition-self" marker-end="url(#sm-arrowhead)"/>
<text x="0.0" y="90.0" class="event-label">ping</text>
<rect x="-50.0" y="120.0" width="100.0" height="40.0" rx="8" fill="#e3f2fd" stroke="#1976d2" class="state"/>
<text x="0.0" y="140.0" class="state-label">connected</text>
<rect x="-50.0" y="190.0" width="100.0" height="40.0" rx="8" fill="#e3f2fd" stroke="#1976d2" class="state"/>
<text x="0.0" y="210.0" class="state-label">reconnecting</text>
<rect x="-50.0" y="-20.0" width="100.0" height="40.0" rx="8" fill="#e3f2fd" stroke="#1976d2" class="state state-initial"/>
<text x="0.0" y="0.0" class="state-label">disconnected</text>
<rect x="-50.0" y="50.0" width="100.0" height="40.0" rx="8" fill="#e3f2fd" stroke="#1976d2" class="state"/>
<text x="0.0" y="70.0" class="state-label">connecting</text>
<circle cx="-70.0" cy="0.0" r="6" class="initial-marker"/>
<line x1="-62.0" y1="0.0" x2="-52.0" y2="0.0" stroke="#333" stroke-width="1.5" marker-end="url(#sm-arrowhead)"/>
</svg>
